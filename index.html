<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>8th Avenue Touchies Scoreboard</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1b1b1b, #292929);
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin: 20px 0;
        font-size: 2.5em;
        color: #08d1f9;
        text-shadow: 2px 2px 10px rgba(8, 209, 249, 0.6);
    }

    .controls {
        margin-bottom: 20px;
    }

    select, input, textarea, button {
        border: none;
        border-radius: 8px;
        padding: 8px 12px;
        margin: 6px;
        font-size: 14px;
        outline: none;
    }

    select, input, textarea {
        background: #333;
        color: #fff;
    }

    button {
        background-color: #08f5f9;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #00f2ff;
        transform: scale(1.05);
    }

    .score-container {
        display: flex;
        justify-content: center;
        align-items: stretch;
        flex-wrap: wrap;
        gap: 40px;
        margin: 30px auto;
        max-width: 1200px;
    }

    .team {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        width: 300px;
        padding: 20px;
    }

    .team-name {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #08f9f9;
    }

    .total-score {
        font-size: 48px;
        font-weight: bold;
        color: #ff4747;
        margin: 10px 0;
    }

    .photo-container {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .photo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .player-list {
        background: rgba(0, 0, 0, 0.3);
        padding: 8px;
        border-radius: 8px;
        font-size: 13px;
        text-align: left;
        white-space: pre-line;
        margin-top: 10px;
        color: #ddd;
    }

    .timer {
        font-size: 50px;
        color: #ede905;
        text-shadow: 0 0 15px rgba(213, 245, 7, 0.6);
        margin: 20px 0;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        color: #aaa;
    }
</style>
</head>
<body>
<h1>8th Avenue Touchies Scoreboard</h1>

<div class="controls">
    <label>Select Timer:</label>
    <select id="timerOptions">

        <option value="420">7 minutes</option>
        <option value="240">4 minutes</option>
        <option value="180">3 minutes</option>

    </select>
    <button onclick="startTimer()">Start</button>
    <button id="toggleBtn" onclick="togglePauseResume()">Pause</button>
    <button onclick="stopTimer()">Stop</button>
    
    <div class="timer" id="countdown">Select a timer</div>

    <label>Choose Teams:</label>
    <select id="teamASelect">
        <option value="Team A">Team A</option>
        <option value="Lions">Lions</option>
        <option value="Tigers">Tigers</option>
    </select>
    <select id="teamBSelect">
        <option value="Team B">Team B</option>
        <option value="Eagles">Eagles</option>
        <option value="Sharks">Sharks</option>
    </select>
    <button onclick="setTeams()">Set Teams</button>
</div>

<div class="score-container">
    <div class="team">
        <div class="team-name" id="teamA">Team A</div>
        <label>Score:</label>
        <input type="number" id="scoreA" placeholder="Enter score">
        <button onclick="updateScore('scoreA', 'totalA')">Update</button>
        <div class="total-score" id="totalA">0</div>

    </div>

    <div class="photo-container">
        <img src="8thavenuelogo.jpg" alt="Team Logo">
    </div>
    <div class="team">
        <div class="team-name" id="teamB">Team B</div>
        <label>Score:</label>
        <input type="number" id="scoreB" placeholder="Enter score">
        <button onclick="updateScore('scoreB', 'totalB')">Update</button>
        <div class="total-score" id="totalB">0</div>    
    </div>
</div>

<footer>© 2025 8th Avenue Touchies | THEY ARE NOT LIKE US</footer>

<script>
let timerInterval;
let timeLeft = 0;
let isPaused = false;
let isRunning = false;

function startTimer() {
    timeLeft = parseInt(document.getElementById("timerOptions").value);
    const countdownDisplay = document.getElementById("countdown");
    const toggleBtn = document.getElementById("toggleBtn");

    clearInterval(timerInterval);
    isRunning = true;
    isPaused = false;
    toggleBtn.textContent = "Pause";

    timerInterval = setInterval(() => {
        if (!isPaused) {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            countdownDisplay.textContent = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                countdownDisplay.textContent = "⏱ Time’s up!";
                countdownDisplay.style.color = "#ff4747";
                isRunning = false;
            }
            timeLeft--;
        }
    }, 1000);
}

function pauseTimer() {
    isPaused = true;
    document.getElementById("countdown").textContent = "⏸ Timer Paused";
}

function resumeTimer() {
    isPaused = false;
}

function stopTimer() {
    clearInterval(timerInterval);
    isRunning = false;
    isPaused = false;
    document.getElementById("countdown").textContent = "⏸ Timer Stopped";
}

function togglePauseResume() {
    const btn = document.getElementById("toggleBtn");

    if (!isRunning) return; // prevent toggling before start

    if (isPaused) {
        resumeTimer();
        btn.textContent = "Pause";
    } else {
        pauseTimer();
        btn.textContent = "Resume";
    }
}

</script>
</body>
</html>
